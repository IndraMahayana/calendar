<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="title">
                <i class="fa-solid fa-angles-left month-left"></i>
                <div class="month"></div>
                <i class="fa-solid fa-angles-right month-right"></i>

                <i class="fa-solid fa-angles-left years-left"></i>
                <div class="years">2022</div>
                <i class="fa-solid fa-angles-right years-right"></i>
            </div>

            <div class="week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="days">
            </div>
        </div>
    </div>
</body>
</html>
